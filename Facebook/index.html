<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/style.css" rel="stylesheet">
  <link rel="icon" href="public/favicon.png">
  <title>Facebook- log in or sign up</title>
</head>
<body class="bg-gray-100 ">
    <div class="container mt-40 md:flex  lg:flex mx-auto items-center justify-center">
        <div class="left   lg:w-2/4 ">
            <img  class="w-80  lg:ml-0  m-auto " src="/public/Facebook logo.svg" alt="">
            <p class="text-3xl text-left  mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="   bg-white p-3 rounded-xl m-auto flex flex-col lg:w-1/3 w-96 text-lg  relative">
           
            <input class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit">Create New Account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page </span>
                for a celebrity, brand or business.</span>
             </div>   
    </div>
</body>
</html>
